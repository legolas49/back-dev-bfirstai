apiVersion: v1
kind: Service
metadata:
  name: backoffice-dev-service
  namespace: backoffice-dev
  labels:
    app: backoffice-dev
    component: web
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.oam.dev/component: backoffice-dev-app
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backoffice-dev-ingress
  namespace: backoffice-dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - backoffice-dev.bfirst-ai.com
      secretName: backoffice-dev-tls
  rules:
    - host: backoffice-dev.bfirst-ai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backoffice-dev-service
                port:
                  number: 80
